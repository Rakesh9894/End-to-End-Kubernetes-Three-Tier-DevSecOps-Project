apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mainlb
  namespace: three-tier
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/subnets: subnet-0cab625e99c0693bd,subnet-0789d4cfddd56b029
spec:
  ingressClassName: alb
  rules:
    
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 3500
          - path: /healthz
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 3500
          - path: /ready
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 3500
          - path: /started
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 3500
