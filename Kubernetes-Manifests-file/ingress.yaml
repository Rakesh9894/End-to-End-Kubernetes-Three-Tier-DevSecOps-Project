apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mainlb
  namespace: three-tier
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/security-groups: "sg-0e2dcb06b9a4c7bd8"
    alb.ingress.kubernetes.io/manage-backend-security-group-rules: "true"  # Let AWS manage backend rules
    alb.ingress.kubernetes.io/subnets: "subnet-01a3f1ecf288ec60e,subnet-07daca48954af020e"
    alb.ingress.kubernetes.io/load-balancer-type: "nlb"
spec:
  rules:
    - http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend
                port:
                  number: 3000
          - path: /api/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: api-service
                port:
                  number: 3500
